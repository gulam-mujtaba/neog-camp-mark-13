<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Birthday App</title>
  </head>
  <body>
    <div class="container-1">
      <h1>Check out if your Birthdate is a Palindrome?</h1>
      <h4>
        A palindrome is a word or number which reads the same both forward and
        backword!
      </h4>
      <label for="date-input"
        >Enter yout birth date and let's find out if your birthdate is
        palindrome :
      </label>
      <input type="date" id="date-input" />
      <button class="check">Let's Go</button>
    </div>

    <div class="container-2">
      <div class="output"></div>
    </div>

    <script src="/app.js"></script>
  </body>
